<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&family=Karla:wght@200;400&family=Lexend+Deca&family=Nunito:wght@200&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="flex__container">

    <section class="card">

       <article class="card__image">
         <img src="/images/image-equilibrium.jpg" alt="card image" class="card__image-nft">
       </article>
       
       <article class="card__text">
         <h2>Equilibrium #3429</h2>
         <p class="card__text-parragraph">Our equillibrium protection promotes balance and calm.</p>
       </article>

       <article class="card__stats">
         <p class="card__stats-light"><img src="/images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
         <p class="card__stats-days"><img src="/images/icon-clock.svg" alt="clock icon">3 days left</p>
       </article>

        <article class="card__aside">
          <img src="/images/image-avatar.png" alt="avatar icon">
          <p class="card__aside-text">Creation of <span>Jules Wyvern</span></p>
        </article>
        
    </section>

  </main>
</body>
</html>
